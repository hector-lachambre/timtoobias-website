<a class="button" [ngStyle]="{'flexDirection': reverse ? 'row-reverse' : 'row'}" [href]="link" target="blank" onclick="return false;">

    <span class="button-content" [ngStyle]="{'color': color}">{{ content }}</span>
    <div class="spacer"></div>
    <img class="button-img" [src]="image" class="button-image" alt="">
</a>
